<mat-card>
    <!-- HEADER -->
    <mat-card-header class="mb-2">
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <!-- IMAGE -->
    <img [src]="hero | heroImage" [alt]="hero.superhero">

    <!-- INFO -->
    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>Primer aparici√≥n</strong> {{hero.first_appearance}}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let character of hero.characters.split(',') | slice:0:3">
                    {{character}}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <!-- ACTIONS -->
    <mat-card-actions>
        <button mat-button mat-raised [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button mat-raised [routerLink]="['/heroes/view', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            Info
        </button>
    </mat-card-actions>
</mat-card>
