<h1 mat-dialog-title>Eliminar Héroe ({{data.superhero}})</h1>
<div mat-dialog-content>
  <p>Está seguro de eliminar el héroe?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, cancelar</button>
  <button mat-button (click)="onConfirmClick()" cdkFocusInitial>Si, eliminar</button>
</div>
